<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Dadi</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <main>
        <div class="container p-3 text-center">
            <h4 id="login" class="text-center fw-bold text-light"></h4>
            <h1 id="welcome" class="fw-bold p-3 text-light"></h1>

            <div id="content" class="ms_hidden container">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="ms_CPU_container ms_bg_lightpink text-center rounded-3 p-3">
                            <h3>Dado CPU</h3>
                            <div id="numCPU" class="fs-1"></div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="ms_user_container ms_bg_lightblue text-center rounded-3 p-3">
                            <h3>Dado Utente</h3>
                            <div id="numUser" class="fs-1"></div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="ms_result-container ms_bg_lightcoral text-center rounded-3 p-3 my-3">
                            <h2 id="result"></h2>
                        </div>
                    </div>
                </div>
                <button id="again" class="fs-4 p-3 rounded-3">Gioca ancora</button>
            </div>



        </div>




    </main>



    <!-- JS -->
    <script src="js/script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
